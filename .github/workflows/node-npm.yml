name: Node

on:
  workflow_dispatch: {}
  push:
    branches: [ "*" ]
    paths: [ 'website/**' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22, 'latest']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use website directory
      run: |
        cd website/

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: "package-lock.json"

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
